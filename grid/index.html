<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r/place - Liste des grilles</title>
    <link rel="stylesheet" href="../app_style.css">
    <script src="../check_auth.js"></script>
    <script>
        checkAuth(1);
    </script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="logout-and-back-wrapper">
        <a href="../grids/">
            <button class="go-to-grid">Retour à la liste</button>
        </a>
        <button class="go-to-grid" id="logout">Se déconnecter</button>
    </div>
    <div class="grid-name">
        <input type="text" class="grid-rename">
        <button class="go-to-grid" id="rename-grid">Renommer</button>
        <button class="go-to-grid alert" id="delete-grid">Supprimer</button>
    </div>
    <div class="grid-wrapper">
        <div class="colors">
            <div class="color active-color" data-color="1"></div>
            <div class="color" data-color="2"></div>
            <div class="color" data-color="3"></div>
            <div class="color" data-color="4"></div>
            <div class="color" data-color="5"></div>
            <div class="color" data-color="6"></div>
        </div>
        <div class="grid">
        </div>
    </div>
    <p class="pixel-owner">Le dernier pixel survolé n’a pas encore de propriétaire.</p>
</body>
</html>
