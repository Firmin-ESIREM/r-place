<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r/place - Mot de passe oubli√©</title>
    <link rel="stylesheet" href="../style.css"/>
    <script src="../../check_auth.js"></script>
    <script>
        checkAuth(2);
    </script>
    <script src="script.js" defer></script>
</head>
<body>
    <a href="../login/" class="other-choice">
        <button class="submit-button">Se connecter</button>
    </a>
    <div class="fields-box">
        <div class="field">
            <label for="email">Adresse e-mail</label>
            <input type="text" id="email" class="field-input">
        </div>
        <div class="field">
            <label for="password">Nouveau mot de passe</label>
            <input type="password" id="password" class="field-input">
        </div>
        <div>
            <button class="submit-button" id="do-forget">Envoyer un code</button>
        </div>
        <div class="field-error-message" id="unknown-user">
            <p>Utilisateur inconnu</p>
        </div>
    </div>
</body>
</html>
