<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r/place - Créer un compte</title>
    <link rel="stylesheet" href="../style.css"/>
    <script src="../../check_auth.js"></script>
    <script>
        checkAuth(2);
    </script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="overlay">
        <div class="loading-img">
            <img src="../../img/wait.gif" alt="Please wait">
        </div>
    </div>
    <a href="../login/" class="other-choice">
        <button class="submit-button">Se connecter</button>
    </a>
    <div class="fields-box">
        <div class="field">
            <label for="email">Adresse e-mail</label>
            <input type="text" id="email" class="field-input">
        </div>
        <div class="field">
            <label for="username">Nom d’utilisateur</label>
            <input type="text" id="username" class="field-input">
        </div>
        <div class="field">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" class="field-input">
        </div>
        <div class="field">
            <label for="password">Mot de passe (vérification)</label>
            <input type="password" id="password-validate" class="field-input">
        </div>
        <div>
            <button class="submit-button" id="do-signup">Créer un compte</button>
        </div>
        <div class="field-error-message" id="email-already-in-use">
            <p>Adresse e-mail déjà associée à un compte</p>
        </div>
        <div class="field-error-message" id="unhandled-error">
            <p>Erreur inconnue</p>
        </div>
        <div class="field-error-message" id="passwords-do-not-match">
            <p>Les mots de passe ne correspondent pas</p>
        </div>
    </form>
</body>
</html>
